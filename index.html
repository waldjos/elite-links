<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Elite Aliados Loyal</title>
  <!-- Fuente corporativa -->
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <!-- Estilos -->
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="app">
    <!-- HEADER -->
    <header class="header">
      <div class="logo">
        <!-- Wi-Fi -->
        <div class="icon" style="background-image:url('assets/iconos/wifi.svg');"></div>
        <!-- Coche -->
        <div class="icon" style="background-image:url('assets/iconos/car.svg');"></div>
        <h1>
          ELITE<br />
          <span>ALIADOS LOYAL</span>
        </h1>
      </div>
      <button class="menu-btn" aria-label="Menú">
        <div class="icon" style="background-image:url('assets/iconos/bars.svg');"></div>
      </button>
    </header>

    <!-- GRID 3×3 DE TARJETAS -->
    <section class="grid">
      <div class="card" data-action="copy-code">
        <div class="icon" style="background-image:url('assets/iconos/id-badge.svg');"></div>
        <p>Código de Pantalla</p>
      </div>
      <div class="card" data-action="contact-mail">
        <div class="icon" style="background-image:url('assets/iconos/at.svg');"></div>
        <p>Contacto Elite</p>
      </div>
      <div class="card" data-action="diagram-url">
        <div class="icon" style="background-image:url('assets/iconos/chart-bar.svg');"></div>
        <p>Diagrama de Negocios</p>
      </div>
      <div class="card" data-action="call-tow">
        <div class="icon" style="background-image:url('assets/iconos/tow-truck.svg');"></div>
        <p>Solicitud de Central de Grúa</p>
      </div>
      <div class="card" data-action="call-911">
        <div class="icon" style="background-image:url('assets/iconos/phone.svg');"></div>
        <p>911 / Bomberos FNC</p>
      </div>
      <div class="card" data-action="show-affiliates">
        <div class="icon" style="background-image:url('assets/iconos/users.svg');"></div>
        <p>Afiliados</p>
      </div>
      <div class="card" data-action="open-repuestos">
        <div class="icon" style="background-image:url('assets/iconos/box-open.svg');"></div>
        <p>Repuestos 24 horas</p>
      </div>
      <div class="card important" data-action="quote-policy">
        <div class="icon" style="background-image:url('assets/iconos/car-side.svg');"></div>
        <p>Cotizar tu Póliza RCV</p>
      </div>
      <div class="card" data-action="open-promo">
        <div class="icon" style="background-image:url('assets/iconos/bullhorn.svg');"></div>
        <p>Promoción</p>
      </div>
    </section>

    <!-- BOTÓN DE CAMBIO DE ACEITE -->
    <button id="oilBtn" class="oil-btn">
      Próximo cambio de aceite
    </button>

    <!-- MODAL DE FORMULARIO -->
    <div id="oilModal" class="modal hidden">
      <div class="modal-content">
        <button id="closeModal" class="close">&times;</button>
        <h2>Próximo cambio de aceite</h2>
        <form id="oilForm">
          <label>
            Fecha del cambio
            <input type="date" id="changeDate" required/>
          </label>
          <label>
            Kilometraje actual (km)
            <input type="number" id="currentKm" placeholder="Km actual" required/>
          </label>
          <label>
            Intervalo de cambio
            <select id="interval" required>
              <option value="5000">5 000 km</option>
              <option value="7000">7 000 km</option>
            </select>
          </label>
          <label>
            Correo electrónico
            <input type="email" id="email" placeholder="tú@dominio.com" required/>
          </label>
          <button type="submit" class="submit-btn">Aceptar</button>
        </form>
      </div>
    </div>

    <!-- FOOTER -->
    <footer class="footer">
      <p>
        NOS MOVEMOS CONTIGO,<br/>
        PRESENTE DONDE NOS NECESITES.
      </p>
    </footer>
  </div>

  <!-- SCRIPTS -->
  <script src="script.js"></script>
</body>
</html>
